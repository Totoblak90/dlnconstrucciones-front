<div class="row animate__animated animate__fadeIn animate__slow">
  <!-- Column -->
  <div class="col-lg-4 col-xlg-3 col-md-5">
    <div class="card">
      <div class="card-body">
        <div class="m-t-30 text-center">
          <img (click)="inputFoto.click()" [src]="user.getAvatar()" class="img-circle pointer" width="150" />
          <input (change)="cambiarFoto($event)" type="file" #inputFoto class="d-none">
          <h4 class="card-title m-t-10 primary-dark">
            {{ user?.nombre }} {{ user.apellido }}
          </h4>
        </div>
      </div>
      <div>
        <hr />
      </div>
      <div class="card-body">
        <h4 class="text-muted">Email</h4>
        <h6>{{ user?.email }}</h6>
        <h4 [hidden]="!user?.phone" class="text-muted p-t-30 db">Teléfono</h4>
        <h6 [hidden]="!user?.phone">{{ user?.phone }}</h6>
      </div>
    </div>
  </div>
  <!-- Column -->
  <div class="col-lg-8 col-xlg-9 col-md-7">
    <div class="card">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs profile-tab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-expanded="true"
            >Yo</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            href="#settings"
            role="tab"
            aria-expanded="false"
            >Editar perfil</a
          >
        </li>
        <li *ngIf="user?.role === 'admin' || user?.role === 'master'" class="nav-item bgc-primary">
          <a
            class="nav-link"
            id="admin-pag"
            routerLink="/admin"
            aria-expanded="false"
            >Administrar página</a
          >
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div
          class="tab-pane active"
          id="profile"
          role="tabpanel"
          aria-expanded="true"
        >
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 col-xs-6 b-r">
                <strong>Nombre completo</strong>
                <br />
                <p class="text-muted">
                  {{ user?.nombre }} {{ user?.apellido }}
                </p>
              </div>
              <div class="col-md-4 col-xs-6 b-r">
                <strong>Teléfono</strong>
                <br />
                <p class="text-muted">{{ user?.phone }}</p>
              </div>
              <div class="col-md-4 col-xs-6">
                <strong>Email</strong>
                <br />
                <p class="text-muted">{{ user?.email }}</p>
              </div>
            </div>
            <hr />
            <h4 class="font-medium m-t-30">Proyecto:</h4>
            <hr />
            <h5 class="m-t-30">
              Wordpress <span class="pull-right">80%</span>
            </h5>
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 80%; height: 6px"
              >
                <span class="sr-only">50% Complete</span>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane"
          id="settings"
          role="tabpanel"
          aria-expanded="false"
        >
          <div class="card-body">
            <form [formGroup]="editProfileForm" (ngSubmit)="cambiarPerfil()" class="form-horizontal form-material">
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="text"
                    formControlName="first_name"
                    placeholder="Nombre"
                    class="form-control form-control-line primary-dark"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="text"
                    formControlName="last_name"
                    placeholder="Apellido"
                    class="form-control form-control-line primary-dark"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="text"
                    formControlName="dni"
                    placeholder="DNI"
                    class="form-control form-control-line primary-dark"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="email"
                    formControlName="email"
                    placeholder="Email"
                    class="form-control form-control-line primary-dark"
                    name="example-email"
                    id="example-email"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="text"
                    placeholder="Teléfono"
                    formControlName="phone"
                    class="form-control form-control-line primary-dark"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="password"
                    placeholder="Escribí tu contraseña nueva"
                    class="form-control form-control-line primary-dark"
                    formControlName="password"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input
                    type="password"
                    placeholder="Repetí tu contraseña nueva"
                    class="form-control form-control-line primary-dark"
                    formControlName="passwordRepeat"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button
                    [disabled]="editProfileForm.invalid"
                    type="submit"
                    class="btn btn-success"
                  >
                    Actualizar perfil
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
