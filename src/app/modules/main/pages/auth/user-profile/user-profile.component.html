<div class="row animate__animated animate__fadeIn animate__slow">
  <!-- Column -->
  <div class="col-lg-4 col-xlg-3 col-md-5">
    <div class="card">
      <div class="card-body">
        <div class="m-t-30 text-center">
          <img
            [src]="user.getAvatar()"
            class="img-circle"
            width="150"
          />
          <h4 class="card-title m-t-10 primary-dark"> {{ user?.nombre }} {{ user.apellido }} </h4>
        </div>
      </div>
      <div>
        <hr />
      </div>
      <div class="card-body">
        <h4 class="text-muted">Email</h4>
        <h6> {{ user?.email }} </h6>
        <small class="text-muted p-t-30 db">Teléfono</small>
        <h6> {{ user?.phone }} </h6>
      </div>
    </div>
  </div>
  <!-- Column -->
  <div class="col-lg-8 col-xlg-9 col-md-7">
    <div class="card">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs profile-tab" role="tablist">

        <li class="nav-item">
          <a
            class="nav-link active"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-expanded="true"
            >Yo</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            href="#settings"
            role="tab"
            aria-expanded="false"
            >Editar perfil</a
          >
        </li>
        <li *ngIf="user?.role === 'admin'" class="nav-item bgc-primary">
          <a
            class="nav-link"
            id="admin-pag"
            routerLink="/admin"
            aria-expanded="false"
            >Administrar página</a
          >
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div
          class="tab-pane active"
          id="profile"
          role="tabpanel"
          aria-expanded="true"
        >
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 col-xs-6 b-r">
                <strong>Nombre completo</strong>
                <br />
                <p class="text-muted"> {{ user?.nombre }} {{ user?.apellido }} </p>
              </div>
              <div class="col-md-4 col-xs-6 b-r">
                <strong>Teléfono</strong>
                <br />
                <p class="text-muted"> {{ user?.phone }} </p>
              </div>
              <div class="col-md-4 col-xs-6">
                <strong>Email</strong>
                <br />
                <p class="text-muted"> {{ user?.email }} </p>
              </div>
            </div>
            <hr />
            <h4 class="font-medium m-t-30">Proyecto:</h4>
            <hr />
            <h5 class="m-t-30">
              Wordpress <span class="pull-right">80%</span>
            </h5>
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 80%; height: 6px"
              >
                <span class="sr-only">50% Complete</span>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane"
          id="settings"
          role="tabpanel"
          aria-expanded="false"
        >
          <div class="card-body">
            <form class="form-horizontal form-material">
              <div class="form-group">
                <label class="col-md-12">Nombre</label>
                <div class="col-md-12">
                  <input
                    type="text"
                    placeholder="John"
                    class="form-control form-control-line"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12">Apellido</label>
                <div class="col-md-12">
                  <input
                    type="text"
                    placeholder="Doe"
                    class="form-control form-control-line"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="example-email" class="col-md-12">Email</label>
                <div class="col-md-12">
                  <input
                    type="email"
                    placeholder="johnathan@dlnconstrucciones.com"
                    class="form-control form-control-line"
                    name="example-email"
                    id="example-email"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12">Contraseña</label>
                <div class="col-md-12">
                  <input
                    type="password"
                    placeholder="Escribí tu contraseña nueva"
                    class="form-control form-control-line"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12">Teléfono</label>
                <div class="col-md-12">
                  <input
                    type="text"
                    placeholder="11 1111 1111"
                    class="form-control form-control-line"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button [disabled]="true" type="submit" class="btn btn-success">Actualizar perfil</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
