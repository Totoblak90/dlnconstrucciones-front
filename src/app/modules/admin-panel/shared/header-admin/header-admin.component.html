<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-md navbar-light">
    <div class="navbar-collapse">
      <ul class="navbar-nav my-lg-0 flex-column">
        <li>
          <div class="navbar-header">
            <a class="navbar-brand" routerLink="/">
              <b>
                <img
                  src="../../../assets/logo.png"
                  alt="homepage"
                  class="logo"
                />
              </b>
            </a>
          </div>
        </li>
        <!-- Tarjeta de usuario -->
        <li class="nav-item dropdown" *ngIf="user">
          <a
            class="
              nav-link
              dropdown-toggle
              waves-effect waves-dark
              primary-dark
            "
            ><img [src]="getUserImg()" alt="user" class="profile-pic" />
            {{ user?.nombre }} {{ user?.apellido }}
          </a>
        </li>
        <li *ngFor="let m of menu" class="nav-item dropdown">
          <ng-container *ngIf="m.toggle">
            <a
              class="
                nav-link
                dropdown-toggle
                waves-effect waves-dark
                primary-dark
              "
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              [routerLink]="m.redirectTo"
            >
              {{ m.description }}
            </a>
            <div
              *ngIf="m.moreOptions"
              class="dropdown-menu dropdown-menu-right animated fadeIn"
            >
              <ul>
                <li *ngFor="let subMenu of m.subMenu">
                  <a [routerLink]="subMenu.redirectTo">
                    <div class="mail-contnet">
                      <h5 class="primary-dark">{{ subMenu.description }}</h5>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </ng-container>
        </li>
      </ul>
    </div>
  </nav>
</header>
