<app-table
*ngIf="users && tableData"
  title="Usuarios"
  [encabezadosTabla]="encabezadosTabla"
  [filasTabla]="tableData"
  [totalSection]="users?.length!"
  [loading]="loading"
  (onRecargar)="recargarUsuarios($event)"
  (onCreate)="crearUsuario()"
  (onDelete)="borrarUSuario($event)"
></app-table>
