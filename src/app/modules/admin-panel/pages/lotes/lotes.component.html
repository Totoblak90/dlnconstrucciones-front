<app-table
  [title]="'Lotes'"
  [filasTabla]="tableData"
  [encabezadosTabla]="encabezadosTabla"
  [totalSection]="tableData?.length!"
  [loading]="loading"
  (onRecargar)="recargarLotes($event)"
  (onCreate)="creatLote()"
  (onEdit)="editarLote($event)"
  (onDelete)="borrarLote($event)"
></app-table>
